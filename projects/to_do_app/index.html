<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>tasks</title>
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0"/>
      <script src="main.js" onload="applyFontSize();">
      </script>
      <script>
      function setFilter(filter){
         localStorage.setItem("filter", filter)
         document.getElementById(filter).checked = true;
      }
         window.addEventListener("load", () => {
            const filter = getFilter();
            setFilter(filter)
            showTasks(filter);
         });
      </script>
   </head>
   <body>
      <header>
         <nav>
            <ul class="link">
               <li><a href="index.html">Home</a></li>
               <li><a href="settings.html">Settings</a></li>
               <li><a href="about.html">About</a></li>
            </ul>
         </nav>
      </header>
      <main>
         <div id="inputBox">
            <input type="text" id="taskInput" placeholder="type your task" tabindex="1">
            <button id="addButton" accesskey="Enter" tabindex="2">Add</button><br>
            <script>
               const taskInput = document.getElementById('taskInput');
               const addButton = document.getElementById('addButton');
               addButton.addEventListener('click', () => {
                   const value = taskInput.value;
                  if(value){
                     addnewTask(value); 
                     taskInput.value = '';
                     showTasks(); 
                  }
               });
               document.addEventListener('keyup', (event) => {
               if (event.key === 'Enter') {
                      addButton.click();
                 }
               });
            </script>
         </div>
         <div id="filterTasks">
            <input type="radio" id="all" name="filtring" value="all" ><label for="all">All</label>
            <input type="radio" id="pending" name="filtring" value="pending"><label for="pending">Pending</label>
            <input type="radio" id="comp" name="filtring" value="comp"><label for="comp">Completed</label>
            <script>
               const filterTasks = document.getElementById('filterTasks');
               filterTasks.addEventListener('change', (e) => {
                  const filter = e.target.value
                  setFilter(filter);
                  showTasks(filter);
               })
            </script>
         </div>
         <hr>
         <div id="tasks-section">
            <div id="tasks-list">
               
            </div>
            <button onclick="removeTasks();">
               <span class="material-symbols-outlined">delete_forever</span>
            </button>
         </div>
      </main>
   </body>
</html>
